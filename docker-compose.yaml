version: '3'

services:
  web:
    build: .
    command: gunicorn torty.wsgi:application --bind 0.0.0.0:8000
    restart: always
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  redis:
      image: redis:7.0.5-alpine
      hostname: redis
      restart: always
      depends_on:
        - web

  celery:
    build: .
    hostname: celery
    entrypoint: celery
    command: -A torty.celery.app worker
    restart: always
    volumes:
      - ./:/app
    env_file:
      - ./.env.prod
    links:
      - redis
    depends_on:
      - redis
      - web

  nginx:
    build: ./nginx
    ports:
      - '80:80'
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: